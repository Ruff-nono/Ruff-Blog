baseURL: "http://123.56.11.123:1313" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: "Ruff's Blog"
languageCode: zh-cn
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableEmoji: true # 允许使用 Emoji 表情，建议 true
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎，建议 true
hasCJKLanguage: true # 自动检测是否包含 中文日文韩文 如果文章中使用了很多中文引号的话可以开启

buildDrafts: false
buildFuture: false
buildExpired: false

pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
  disableXML: true
  # minifyOutput: true

permalinks: # 访问博客时网址的显示形式
  post: "/:year/:month/:day/:slug"

defaultContentLanguage: zh
languages:
  zh:
    languageName: "简体中文"
    languageAltTitle: "cn"
    weight: 1
    profileMode:
      enabled: true
      title: φ(゜▽゜*)♪
      imageUrl: "images/avatar.png"
      imageTitle: Ruff
      imageWidth: 120
      imageHeight: 120
      # subtitle: "☄️ Fast | ☁️ Fluent | 🌙 Smooth | 📱 Responsive"
      buttons:
        - name: 👨‍💻 学习
          url: tech
        - name: 📕 阅读
          url: read
        - name: 🏖 生活
          url: life
    menu:
      main:
        - identifier: search
          name: 🔍 搜索
          url: search
          weight: 1
        - identifier: home
          name: 🏠 主页
          url: /
          weight: 2
        - identifier: notes
          name: 📜 笔记
          url: tech/notes
          weight: 3
        - identifier: raiders
          name: 🗡 攻略
          url: tech/raiders
          weight: 4
        - identifier: tags
          name: 🧩 标签
          url: tags
          weight: 15
        - identifier: series
          name: 🧩 系列
          url: series
          weight: 17
        - identifier: archives
          name: ⏰ 时间轴
          url: archives/
          weight: 20
        - identifier: about
          name: 🙋🏻‍♂ 关于
          url: about
          weight: 50
outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  #  disableScrollToTop: false
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author: "路非非"
  # author: ["Me", "You"] # multiple authors

  # 请写到params这个参数下面
  defaultTheme: dark  #light dark auto
  disableThemeToggle: false
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideFooter: true
  ShowWordCounts: true
  DateFormat: "2006-01-02"
  ShowLastMod: true
  ShowShareButtons: false
  ShareButtons:
    - twitter
    - facebook
  ShowReadingTime: true
  ShowToc: true
  tocopen: true
  hideSummary: false
  comments: true

  profileMode:
    enabled: true
    title: Ruff
    subtitle: "This is subtitle"
    imageUrl: "https://raw.githubusercontent.com/twitter/twemoji/master/assets/svg/1f317.svg"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Github
        url: "https://github.com/"
  homeInfoParams:
    Title: "Hi there wave"
    Content: >
      Welcome to demo of hugo's theme PaperMod.
      
      - **PaperMod** is a simple but fast and responsive theme with useful feature-set that enhances UX.
      
      - Do give a 🌟 on Github !

  socialIcons:
    - name: QQ
      url: "link"
    - name: WeChat
      url: "link"
    - name: phone
      url: "index.xml"
    - name: email
      url: "index.xml"
    - name: bilibili
      url: "index.xml"
    - name: steam
      url: "index.xml"

  editPost:
    #    URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
    URL: "mailto://ruff_ss@foxmail.com?subject=Suggesting changes for"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link


  label:
    text: "Ruff's Blog"
    icon: images/avatar.png
    iconHeight: 35

  analytics:
    google:
      SiteVerificationTag: ""

  assets:
    disableHLJS: false
  #     favicon: "<link / abs url>"
  #     favicon16x16: "<link / abs url>"
  #     favicon32x32: "<link / abs url>"
  #     apple_touch_icon: "<link / abs url>"
  #     safari_pinned_tab: "<link / abs url>"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page
    # image: "images/img.png"
    # can also paste direct link from external site
    # ex. https://i.ibb.co/K0HVPBd/paper-mod-profilemode.png
  #    alt: "<alt text>"
  #    caption: "<text>"
  #    relative: true # To use relative path for cover image, used in hugo Page-bundles


  fuseOpts: #https://fusejs.io/api/options.html
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: [ "title", "permalink", "summary", "content" ]

taxonomies:
  category: "categories"
  tag: "tags"
  series: "series"

markup:
  goldmark:
    renderer:
      unsafe: true # HUGO 默认转义 Markdown 文件中的 HTML 代码，如需开启的话
  highlight:
    anchorLineNos: true
    noClasses: true #使用 class 标签，而不是内嵌的内联样式
    codeFences: true #代码围栏功能，这个功能一般都要设为 true 的，不然很难看，就是干巴巴的-代码文字，没有颜色。
    guessSyntax: true #猜测语法，这个功能建议设置为 true, 如果你没有设置要显示的语言则会自动匹配。
    lineNos: false
    tabWidth: 4
    style: monokai

privacy:
  vimeo:
    disabled: false
    simple: true

  twitter:
    disabled: false
    enableDNT: true
    simple: true

  instagram:
    disabled: false
    simple: true

  youtube:
    disabled: false
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true